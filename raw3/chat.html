<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">

    <style>
        .h-1980 {
            height: 75vh;
        }

        .color-theme {
            background-color: rgb(49, 175, 17);
        }

        .color-theme-people {
            background-color: aliceblue;
            height: 4vh;
            padding-top: 0.6vh;
            margin-top: 2px;
        }

        .messenger{
            margin-top: 65vh;
        }
        .send{
            height: 5vh;
        }
    </style>
</head>

<body>
    <nav class="navbar color-theme" data-bs-theme="dark">
        <div class="container">
            <span class="navbar-brand mb-0 h1">CHAT</span>
        </div>
    </nav>

    <div class="container my-5 shadow-lg p-2 mb-5 bg-body-tertiary rounded">
        <!-- <div class="container-fluid row">
            <div class="chat-names bg-success col-3 py-3 rounded text-center">People</div>
            <div class="chat-content bg-warning col-9 py-3 rounded text-center">Chats</div>
        </div> -->
        <div class="container-fluid row">
            <div class="chat-names color-theme py-3 rounded text-center text-light">CHAT APP INTERCACE</div>
        </div>

        <div class="container-fluid row">
            <div class="chat-names bg-success col-3 py-3 text-center h-1980">
                <div class="card color-theme-people text-left">
                    Person 1
                </div>
                <div class="card color-theme-people text-left">
                    Person 2
                </div>
                <div class="card color-theme-people text-left">
                    Person 3
                </div>
            </div>
            <div class="chat-content bg-warning col-9 py-3 text-center h-1980">
                <div class="chats">
                    Chats
                </div>
                
                <div class="container-fluid messenger row">
                    <input type="text" class="col-10 send">
                    <button type="submit" class="col-2 send">SEND</button>
                </div>
            </div>
        </div>
    </div>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm"
        crossorigin="anonymous"></script>
</body>

</html>
